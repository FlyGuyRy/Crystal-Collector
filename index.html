<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Crystal Collector</title>
	<!--link rel="stylesheet" type="text/css" href="assets/css/reset.css"-->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

	<div>
		<h1>Crystal Collector</h1>
	</div>

	<div>
		<li>Click on a crystal to add its value.</li>
		<li>Match the total value to the going rate and you win!</li>
		<li>Go over and you lose :(</li>
	</div>

	<div>
		<h2>Going rate:
			<span id="randomNumber"></span>
		</h2>
	</div>

	<div>
		<h2>Total value:
			<span id="totalValue"></span>
		</h2>
	</div>	

	<div>
		<img src="assets/images/blueStone.jpg" width="250px" id="one" alt="Blue Crystal">
		<img src="assets/images/greenStone.jpg" width="200px" id="two" alt="Green Crystal">
		<img src="assets/images/redStone.jpg" width="190px" id="three" alt="Red Crystal">
		<img src="assets/images/yellowStone.jpg" width="200px" id="four" alt="Yellow Crystal">
	</div>

	<div>
		<h2>Wins:
			<span id="wins"></span>
			<p>
			Losses: 
			<span id="losses"></span>
		</h2>
	</div>
	
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.js"></script>
	<script type="text/javascript" src="assets/jquery/style.js"></script>

</body>

</html>
